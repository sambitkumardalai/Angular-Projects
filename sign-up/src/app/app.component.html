<div class="container">
  <div class="card bg-dark text-white m-3 mt-5">
    <h5 class="card-header text-center">
      <img src="../assets/lco.png" alt="" width="30" height="30" class="mr-2" />
      LCO Signup Form
    </h5>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-6">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
              [ngClass]="{
                'is-invalid': submitted && formControlGetter['firstName'].errors
              }"
            />
            <div
              class="text-warning"
              *ngIf="submitted && formControlGetter['firstName'].errors"
            >
              <div *ngIf="formControlGetter['firstName'].errors['required']">
                First Name is required
              </div>
            </div>
          </div>
          <div class="form-group col-6">
            <label>Last Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="lastName"
              [ngClass]="{ 'is-invalid': submitted && formControlGetter[''] }"
            />
            <div
              class="text-warning"
              *ngIf="submitted && formControlGetter['lastName'].errors"
            >
              <div *ngIf="formControlGetter['lastName'].errors['required']">
                Last Name is required
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            formControlName="email"
            [ngClass]="{
              'is-invalid': submitted && formControlGetter['email']
            }"
          />
          <div
            class="text-warning"
            *ngIf="
              formControlGetter['email'].touched &&
              formControlGetter['email'].errors
            "
          >
            <div *ngIf="formControlGetter['email'].errors['required']">
              Email is required
            </div>
            <div *ngIf="formControlGetter['email'].errors['email']">
              Email must be a valid email address
            </div>
          </div>
        </div>

        <!-- <ng-container>
          <div class="text-danger">Value is required.</div>
        </ng-container> -->
        <div class="row">
          <div class="form-group col">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              [ngClass]="{
                'is-invalid': submitted && formControlGetter['password']
              }"
            />
            <div
              class="text-warning"
              *ngIf="
                formControlGetter['password'].touched &&
                formControlGetter['password'].errors
              "
            >
              <div *ngIf="formControlGetter['password'].errors['required']">
                Password is required
              </div>
              <div *ngIf="formControlGetter['password'].errors['minlength']">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="form-group col">
            <label>Confirm Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="confirmPassword"
              [ngClass]="{
                'is-invalid': submitted && formControlGetter['confirmPassword']
              }"
            />
            <div
              class="text-warning"
              *ngIf="
                formControlGetter['confirmPassword'].touched &&
                formControlGetter['confirmPassword'].errors
              "
            >
              <div
                *ngIf="formControlGetter['confirmPassword'].errors['required']"
              >
                Confirm Password is required
              </div>
              <div
                *ngIf="formControlGetter['confirmPassword'].errors['mustmatch']"
              >
                Passwords must match
              </div>
            </div>
          </div>
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            id="acceptTerms"
            class="form-check-input"
            formControlName="acceptTandC"
            [ngClass]="{
              'is-invalid': submitted && formControlGetter['acceptTandC'].errors
            }"
          />
          <label for="acceptTerms" class="form-check-label"
            >Accept Terms & Conditions</label
          >
          <div class="text-warning">Accept Ts & Cs is required</div>
        </div>
        <div class="text-center">
          <button class="btn btn-success btn-lg px-4 mr-3">Register</button>
          <button class="btn btn-warning" type="reset" (click)="onReset()">
            Reset
          </button>
          <!-- <p class="text white">Value: {{ registerForm.value | json }}</p>
          <p class="text white">Value: {{ registerForm.valid | json }}</p> -->
          <!-- <p class="text white">Value: {{ formControlGetter['confirmPassword'].errors | json }}</p> -->
        </div>
      </form>
    </div>
  </div>
</div>
