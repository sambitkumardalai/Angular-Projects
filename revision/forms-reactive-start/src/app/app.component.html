<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
            <span
              *ngIf="
                signUpForm.get('userData.username').invalid &&
                signUpForm.get('userData.username').touched
              "
            >
              Please enter a valid user name
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <span
              *ngIf="
                signUpForm.get('userData.email').invalid &&
                signUpForm.get('userData.email').touched
              "
            >
              Please enter a valid email
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>

        <div formArrayName="hobbies">
          <h4>Your hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">
            Add Hobby
          </button>

          <div
            class="form-group"
            *ngFor="
              let hobbyControl of hobbieControls;
              let i = index
            "
          >
            <input
              type="text"
              class="form-contol"
              [formControlName]="i"
              name=""
              id=""
            />
          </div>
        </div>
        <span
          *ngIf="!signUpForm.valid && signUpForm.touched"
          class="help-block"
        >
          Please enter valid data!
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
